<mat-toolbar color="primary">
  <span>ngx-diff</span>
</mat-toolbar>

<div class="container mx-auto">
  <section class="features">
    <div class="container pt-2">
      <div class="grid gap-2">
        <div class="col-span-2">
          <p>
            ngx-diff is an Angular library for displaying unified diffs. Try
            editing the text below to see how the diff updates:
          </p>
        </div>
        <div class="col-span-1">
          <h4>Before</h4>
          <textarea
            class="border border-black w-full h-52 p-1"
            [(ngModel)]="oldText"
          ></textarea>
        </div>
        <div class="col-span-1">
          <h4>After</h4>
          <textarea
            class="border border-black w-full h-52 p-1"
            [(ngModel)]="newText"
          ></textarea>
        </div>
        <div class="col-span-2">
          <div class="col-12">
            <h4>Displayed diff</h4>
            <inline-diff
              [oldText]="oldText"
              [newText]="newText"
              [lineContextSize]="4"
              style="width: 100%"
            >
            </inline-diff>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="pt-2">
    <h2>Links</h2>
    <ul>
      <li><a href="https://github.com/rars/ngx-diff">Github</a></li>
      <li>
        <a href="https://www.npmjs.com/package/ngx-diff?activeTab=readme"
          >NPM</a
        >
      </li>
    </ul>
  </div>
</div>

<router-outlet />
