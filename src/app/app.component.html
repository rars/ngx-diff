<mat-toolbar color="primary">
  <span>ngx-diff</span>
</mat-toolbar>

<div class="container mx-auto">
  <section class="features">
    <div class="container pt-2">
      <div class="grid gap-2">
        <div class="col-span-2">
          <p>
            ngx-diff is an Angular library for displaying unified diffs. Try
            editing the text below to see how the diff updates:
          </p>
        </div>
        <div class="col-span-1">
          <h4>Before</h4>
          <textarea
            class="border border-black w-full h-52 p-1"
            [(ngModel)]="oldText"
          ></textarea>
        </div>
        <div class="col-span-1">
          <h4>After</h4>
          <textarea
            class="border border-black w-full h-52 p-1"
            [(ngModel)]="newText"
          ></textarea>
        </div>
        <div class="col-span-2">
          <h4>Options</h4>
          <div>
            <mat-slide-toggle [(ngModel)]="isDarkMode"
              >Dark Mode</mat-slide-toggle
            >
          </div>
          <br />
          <div class="col-12">
            <h4>Unified diff</h4>
            <ngx-unified-diff
              class="w-full my-custom-diff-theme"
              [ngClass]="
                isDarkMode ? ['ngx-diff-dark-theme'] : ['ngx-diff-light-theme']
              "
              title="github.com/rars/ngx-diff/fruitlist.txt"
              [before]="oldText"
              [after]="newText"
              [lineContextSize]="4"
            >
            </ngx-unified-diff>
            <br />
            <h4>Side-by-side diff</h4>
            <ngx-side-by-side-diff
              class="w-full my-custom-diff-theme"
              [ngClass]="
                isDarkMode ? ['ngx-diff-dark-theme'] : ['ngx-diff-light-theme']
              "
              title="github.com/rars/ngx-diff/fruitlist.txt"
              [before]="oldText"
              [after]="newText"
              [lineContextSize]="4"
            >
            </ngx-side-by-side-diff>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="pt-2">
    <h2>Links</h2>
    <ul>
      <li><a href="https://github.com/rars/ngx-diff">Github</a></li>
      <li>
        <a href="https://www.npmjs.com/package/ngx-diff?activeTab=readme"
          >NPM</a
        >
      </li>
    </ul>
  </div>
</div>

<router-outlet />

<div class="m-1 text-center text-xs text-gray-600">

</div>
