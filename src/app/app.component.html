<div>
  <textarea [(ngModel)]="oldText"></textarea>
</div>
<div>
  <textarea [(ngModel)]="newText"></textarea>
</div>
<button type="button" (click)="loadNextExample()">Next Example</button>

<div class="ngx-diff-light-theme">
  <inline-diff
    class="my-inline-diff-theme"
    [oldText]="oldText()"
    [newText]="newText()"
    [lineContextSize]="4"
    style="width: 100%"
    (selectedLineChange)="selectedLineChange($event)"
  />
  <br />
  <inline-diff
    class="ngx-diff-dark-theme"
    title="github/user/src/main.ts"
    [oldText]="oldText()"
    [newText]="newText()"
    [lineContextSize]="4"
    style="width: 100%"
    (selectedLineChange)="selectedLineChange($event)"
  />
  <br />
  <inline-diff
    [oldText]="oldText()"
    [newText]="oldText()"
    [lineContextSize]="4"
    style="width: 100%"
    (selectedLineChange)="selectedLineChange($event)"
  />
  <br />

  <ngx-unified-diff
    [title]="title()"
    [before]="oldText()"
    [after]="newText()"
    [lineContextSize]="4"
    [isDynamicLineNumberWidthEnabled]="true"
    style="width: 100%"
    (selectedLineChange)="selectedLineChange($event)"
  />

  <br />
  <ngx-side-by-side-diff
    class="my-side-by-side-theme"
    [title]="title()"
    [before]="oldText()"
    [after]="newText()"
    [lineContextSize]="4"
    [isDynamicLineNumberWidthEnabled]="true"
    style="width: 100%"
    (selectedLineChange)="selectedLineChange($event)"
  />
  <br />
  <ngx-side-by-side-diff
    [title]="title()"
    [before]="oldText()"
    [after]="newText()"
    [lineContextSize]="4"
    [isDynamicLineNumberWidthEnabled]="true"
    style="width: 100%"
    (selectedLineChange)="selectedLineChange($event)"
  />
</div>
